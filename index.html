        <script>
                /* Make the popupForm visible for the user */
                function popUpON() {
                        document.querySelector("#popupForm").style.display = "block";
                        document.querySelector("#popupbg").style.visibility = "visible";
                }

                /* Close the popupForm or the popupSubscribed, also the popupbg */
                function popUpOFF() {
                        var popup = document.querySelector("#popupForm").style.display;
                        var popupSubs = document.querySelector("#popupSubscribed").style.display;

                        if (popup == "block") {
                                document.querySelector("#popupForm").style.display = "none";
                        }

                        if (popupSubs == "block") {
                                document.querySelector("#popupSubscribed").style.display = "none";
                        }
                        document.querySelector("#popupbg").style.visibility = "hidden";

                }  
        </script>
